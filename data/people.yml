  bio: is a writer and commentator from Sydney, Australia. She is based in New 
    York City. Chloe is an Editor at <a href="http://feministing.com/" target=_blank>Feministing</a>, 
    where she blogs about gender, sex, politics, pop culture and body image. Her 
    freelance writing has been published in The Atlantic, The LA Times, The Guardian, 
