    <a href="http://www.amazon.com/Third-Girl-Left-Martha-Southgate/dp/061877338X/?t=rjmw-20" target=_blank>Third Girl from the Left</a>, 
    won the Best Novel of the Year award from the 
    Black Caucus of the American Library Association and was shortlisted for the 
    PEN/Beyond Margins Award and the Hurston/Wright Legacy award. Her novel 
    <a href="http://www.amazon.com/gp/product/0743227212/ref=as_li_ss_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=0743227212&linkCode=as2&tag=rjmw-20" target=_blank>The Fall of Rome</a> 
    received the 2003 Alex Award from the American Library Association 
    and was named one of the best novels of 2002 by Jonathan Yardley of the Washington 
    Post.  She is also the author of <a href="http://www.amazon.com/gp/product/0385321910/ref=as_li_ss_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=0385321910&linkCode=as2&tag=rjmw-20" target=_blank>Another Way to Dance</a>, 
    which won the Coretta Scott King Genesis Award for Best First Novel. She 
    received a 2002 New York Foundation for the Arts grant and has received 
    fellowships from the MacDowell Colony, the Virginia Center for the Creative 
    Arts and the Bread Loaf Writers Conference. Her July 2007 essay from the 
    New York Times Book Review, “Writers Like Me” received considerable notice 
    and appears in the anthology Best African-American Essays 2009.  Previous 
    non-fiction articles have appeared in The New York Times Magazine, O, 
    Premiere, and Essence.
