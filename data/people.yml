    sexual assault prevention, women in politics, and reproductive rights.  She 
    has also appeared on MSNBC, Al Jazeera English, and NPR.  Chloe’s academic 
    work focuses on Hollywood romantic comedies; her doctoral thesis, currently 
    in progress, is about how the genre depicts gender, sex and love.
