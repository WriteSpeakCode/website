martha_s:
  name: Martha Southgate
  url: http://www.marthasouthgate.com/
  image: martha_s.jpg
  bio: is an OpEd Project Fellowship Leader and the author of four novels; her 
    newest is <a href="http://www.amazon.com/gp/product/B006QS0BTU/ref=as_li_ss_tl?ie=UTF8&camp=1789&creative=390957&creativeASIN=B006QS0BTU&linkCode=as2&tag=rjmw-20" target=_blank>The Taste of Salt</a>, 
